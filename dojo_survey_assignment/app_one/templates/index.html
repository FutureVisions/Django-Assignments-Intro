<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="wrapper">
        <form action="/result" method="post">
            {% csrf_token %}
            <label for="your_name">Your Name:</label>
            <input type="text" id="your_name" name="your_name">
            <br><br>
            <label for="dojo_location">Dojo Location:</label>
            <select name="dojo_location"> 
            <option value="oakland">Oakland</option>
            <option value="san_francisco">San Francisco</option>
            <option value="berkeley">Berkeley</option>
            <option value="alameda">Alameda</option>
            </select>
            <br><br>
            <label for="favorite_language">Favorite Language:</label>
            <select name="favorite_language"> 
            <option value="python">Python</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="mern">Mern</option>
            </select>
            <br><br>
            <label for="comment">Comment (optional)</label>
            <input type="textarea" name="comment" rows="10" cols="10">
            <br><br>
            <button type="submit">Button</button>
        </form>
        </div>
    </body>
</html>
